<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossrigin>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel = "stylesheet">
    
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <main class = "app">
        <section class = "greeting">
            <h2 class = "title">
                What's up  <input type = "text" id = "name" placeholder = "Name here">
            </h2>
        </section>

        <section class = "create-todo">
            <h3>Create your to do list</h3>
            <form id = "new-todo-form">
                <input
                type = "text"
                name = "content"
                id = "content"
                placeholder = "write your task" />

                <h4>Pick a category</h4>
                <div class = "options">

                    <label>
                        <input type = "radio" name = "category" id = "category1" value = "business" />
                        <span class = "bubble business"></span>
                        <div>Personal</div>
                    </label>

                    <label>
                        <input type = "radio" name = "category" id = "category2" value = "personal" />
                        <span class = "bubble personal"></span>
                        <div>Business</div>
                    </label>

                </div>

                <input type = "submit" value = "Add todo" />
            </form>
        </section>

        <section class = "todo-list">
            <h3>Todo List</h3>
            <div class = "list" id = "todo-list">

            </div>
        </section>
    </main>
    
    <script src = "app.js"></script>
</body>
</html>
